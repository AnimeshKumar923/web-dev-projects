<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main">
    <div class="background-img"></div>
    <div class="content">
      <div class="heading">
        <p>
          This is a simple signup form. Get started now!
        </p>
      </div>
      <div class="form-box">
        <h2>Hurry! Sign-Up Now!</h2>
        <form action="#">
          <!-- first name || last name -->
          <div class="fname">
            <label for="fname">FIRST NAME</label>
            <input type="text" name="first_name" id="fname" required>
          </div>
          <div class="lname">
            <label for="lname">LAST NAME</label>
            <input type="text" name="last_name" id="lname">
          </div>

          <!-- email || phone -->
          <div class="email">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="phone">
            <label for="phone">PHONE NUMBER</label>
            <input type="number" name="phone_number" id="phone" required>
          </div>

          <!-- password -->
          <div class="pass">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required>
          </div>
          <div class="confirm-pass">
            <label for="confirm">CONFIRM PASSWORD</label>
            <input type="password" name="confirm_pass" id="confirm" required>
          </div>  
        </form>
        <div class="submit-btn">
          <button type="submit">
           Create Account
          </button>
        </div>
     </div>
        <!-- submit button -->
      <div class="login">Already have and account? <a href="index.html">Log in</a></div>
    </div>
  </div>

</body>
</html>
