<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>LIBRARY</h1>
      <button class="display-btn"> Display Books</button>
      <button class="new-book">New Book</button>
      <dialog class="dialog">
        <form action="#" class="submit-form">
          <p>
            <label for="title">Title:</label>
            <input type="text" name="book_title" id="title" required />
          </p>
          <p>
            <label for="author">Author name:</label>
            <input type="text" name="book_author" id="author" required />
          </p>
          <p>
            <label for="pages">Total Pages:</label>
            <input type="number" name="book_total_pages" id="pages" required />
          </p>
          <p>
            <label for="year">Pulished Year:</label>
            <input type="number" name="book_published_year" id="year" required />
          </p>
          <button type="submit" class="add-book">Add Book</button>
          <button type="reset">Reset</button>
          <button class="close-modal">Close dialog</button>
        </form>
      </dialog>
    </div>
    <div class="display">
      <div class="card">
        <div class="title">TITLE
        </div>
        <div class="info">
          <div class="meta">author</div>
          <div class="meta">pages</div>
          <div class="meta">published year</div>
        </div>
        <button class="remove-btn">remove book</button>
      </div>
    </div>
  </div>
</body>
</html>
